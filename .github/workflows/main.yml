name: main

on:
  push:
    branches: [main, test-me-*]
    tags: ['*']
  pull_request:

jobs:
  main-windows:
    uses: asottile/workflows/.github/workflows/tox.yml@45654a67216a59e5aa815f5e8770064927d26d24 # v1.9.0
    with:
      env: '["py39"]'
      os: windows-latest
      wheel-tags: true
  main-macos:
    uses: asottile/workflows/.github/workflows/tox.yml@45654a67216a59e5aa815f5e8770064927d26d24 # v1.9.0
    with:
      env: '["py39"]'
      os: macos-latest
      wheel-tags: true
  main-macos-intel:
    uses: asottile/workflows/.github/workflows/tox.yml@45654a67216a59e5aa815f5e8770064927d26d24 # v1.9.0
    with:
      env: '["py39"]'
      os: macos-13
      wheel-tags: true
  main-linux:
    uses: asottile/workflows/.github/workflows/tox.yml@45654a67216a59e5aa815f5e8770064927d26d24 # v1.9.0
    with:
      env: '["py39"]'
      os: ubuntu-latest
